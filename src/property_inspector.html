<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Next Meeting</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; padding: 12px; background: #0f1115; color: #e5e5e5; }
    h2 { margin-top: 0; }
    label { display: block; margin: 8px 0 4px; font-weight: 600; }
    input, select, textarea { width: 100%; padding: 6px 8px; border-radius: 6px; border: 1px solid #2c313a; background: #15171d; color: #e5e5e5; }
    textarea { min-height: 70px; }
    .row { display: flex; gap: 8px; }
    .row > div { flex: 1; }
    .switch { display: flex; align-items: center; gap: 8px; margin-top: 8px; }
    button { margin-top: 10px; padding: 8px 10px; border: none; border-radius: 6px; background: #1e88e5; color: #fff; cursor: pointer; }
    small { color: #9ea3ab; }
  </style>
</head>
<body>
  <h2>Next Meeting</h2>

  <div>
    <button id="connect-google">Connect Google Calendar</button>
    <button id="connect-outlook" disabled title="Outlook integration coming soon">Connect Outlook Calendar (coming soon)</button>
    <div id="auth-status" style="margin-top:6px;"></div>
  </div>


  <label for="calendars">Calendars (comma separated IDs)</label>
  <textarea id="calendars" placeholder="primary, team@group.calendar.google.com"></textarea>

  <button id="refresh">Refresh now</button>

  <script src="property-inspector.js"></script>
</body>
</html>
